<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>
     {{currentTitle.split('Page')[0]}}
    </ion-title>
    <ion-buttons start>
      <button ion-button color="dark" *ngFor="let p of pages" (click)="openPage(p)">
              {{p.title}}
            </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
